<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book your seat</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
        
            <div class="moviecontainer">
                <label for=>Pick a movie :</label>
                <select name="select" id="moviesel">
               <option value="10">Avengers: Endgame ($10)</option>
               <option value="6">The demon ($6)</option>

               <option value="9">Jumanji level 2 ($9)</option>
        
        
        
                </select>
            </div>
            <div class="wrapper">
            <ul class="showcase">
    <li>
        <div class="seat"></div>
          
             <small>N/A</small>
       
    </li>
    <li>
        <div class="seat selected"></div>
          
            <small>Selected</small>
       
    </li>

        <div class="seat occupied"></div>
          
             <small>Occupied</small>
       
    </li>
    
    
            </ul>

                <div class="screen"> </div>
                    <div class="row">
                        <div class="seat"></div>

                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>

                        <div class="seat"></div>
                    </div>
    
                    <div class="row">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>

                        <div class="seat occupied"></div>

                        <div class="seat"></div>
                    </div>
                    <div class="row">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                        <div class="seat occupied"></div>
                    </div>
                    <div class="row">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                    </div>
                    <div class="row">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                        <div class="seat occupied"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                    </div>
                    <div class="row">
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat"></div>
                        <div class="seat occupied"></div>
                        <div class="seat occupied"></div>
                        <div class="seat occupied"></div>
                        <div class="seat"></div>
                    </div>
                </div>
    </div>
       
            <p class="text">You have selected <span id="count">0</span>seats for a price of <span id="total">$0</span></p>


             <a href="#">Book them</a>
